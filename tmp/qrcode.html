<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp QR Code - BELA PRO</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    #qrcode {
      margin: 20px 0;
    }
    #qrcode img {
      max-width: 300px;
      border-radius: 10px;
    }
    #status {
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .connecting { background: #ffeaa7; color: #d68910; }
    .connected { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #5a6fd6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ BELA PRO</h1>
    <p>Escaneie o QR Code com seu WhatsApp</p>
    
    <div id="qrcode">
      <p>Carregando QR Code...</p>
    </div>
    
    <div id="status" class="connecting">Aguardando conexÃ£o...</div>
    
    <button onclick="loadQRCode()">ðŸ”„ Atualizar QR Code</button>
  </div>

  <script>
    const API_URL = 'https://evolution-api-production-cba4.up.railway.app';
    const API_KEY = 'bela-pro-evolution-key-2026';
    const INSTANCE = 'bela-pro';

    async function loadQRCode() {
      const qrcodeDiv = document.getElementById('qrcode');
      const statusDiv = document.getElementById('status');
      
      try {
        // Check status first
        const statusResponse = await fetch(`${API_URL}/instance/connectionState/${INSTANCE}`, {
          headers: { 'apikey': API_KEY }
        });
        const statusData = await statusResponse.json();
        
        if (statusData.instance?.state === 'open') {
          qrcodeDiv.innerHTML = '<p style="color: #155724; font-size: 48px;">âœ…</p><p style="color: #155724;">WhatsApp Conectado!</p>';
          statusDiv.className = 'connected';
          statusDiv.textContent = 'Conectado com sucesso!';
          return;
        }

        // Get QR Code
        const response = await fetch(`${API_URL}/instance/connect/${INSTANCE}`, {
          headers: { 'apikey': API_KEY }
        });
        const data = await response.json();
        
        if (data.base64) {
          qrcodeDiv.innerHTML = `<img src="${data.base64}" alt="QR Code WhatsApp">`;
          statusDiv.className = 'connecting';
          statusDiv.textContent = 'Escaneie o QR Code com seu WhatsApp';
        } else if (data.instance?.state === 'open') {
          qrcodeDiv.innerHTML = '<p style="color: #155724; font-size: 48px;">âœ…</p><p style="color: #155724;">WhatsApp Conectado!</p>';
          statusDiv.className = 'connected';
          statusDiv.textContent = 'Conectado com sucesso!';
        } else {
          qrcodeDiv.innerHTML = '<p style="color: #999;">QR Code nÃ£o disponÃ­vel. Clique em Atualizar.</p>';
          statusDiv.className = 'error';
          statusDiv.textContent = 'Aguardando QR Code...';
        }
      } catch (error) {
        console.error('Error:', error);
        qrcodeDiv.innerHTML = '<p style="color: #721c24;">Erro ao carregar QR Code</p>';
        statusDiv.className = 'error';
        statusDiv.textContent = 'Erro: ' + error.message;
      }
    }

    // Load on start
    loadQRCode();
    
    // Auto-refresh every 30 seconds
    setInterval(loadQRCode, 30000);
  </script>
</body>
</html>
