# Nixpacks config (Railway)
# Objetivo: build determin√≠stico do monorepo e start da API.

[phases.install]
cmds = [
  "npm ci --no-audit --no-fund"
]

[phases.build]
cmds = [
  "npm run db:generate",
  "npm run build -w @bela-pro/api"
]

[start]
cmd = "npm run db:migrate:deploy && node apps/api/dist/main.js"
