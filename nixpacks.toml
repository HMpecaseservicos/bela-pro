[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x"]

[phases.install]
cmds = ["rm -rf node_modules/.cache 2>/dev/null || true", "npm install --include=dev"]

[phases.build]
cmds = ["npx prisma generate --schema=prisma/schema.prisma", "npm run build"]

[start]
cmd = "node apps/api/dist/main.js"

[caches]
npm = false
node_modules = false
