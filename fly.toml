# =============================================================================
# BELA PRO - Fly.io Configuration
# =============================================================================
# Deploy: fly launch --copy-config --no-deploy
#         fly deploy
# =============================================================================

app = "bela-pro"
primary_region = "gru"

# Build com Dockerfile
[build]
  dockerfile = "Dockerfile"

# Variáveis de ambiente (valores sensíveis via fly secrets)
[env]
  NODE_ENV = "production"
  PORT = "8080"
  TZ = "America/Sao_Paulo"
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
  WHATSAPP_SESSIONS_DIR = "/data/whatsapp"

# Serviço HTTP
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Concurrency settings
  [http_service.concurrency]
    type = "requests"
    soft_limit = 100
    hard_limit = 200

# Health check HTTP
[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  timeout = "5s"
  method = "GET"
  path = "/api/v1/health"

# Volume persistente para sessões WhatsApp
[[mounts]]
  source = "whatsapp_data"
  destination = "/data"
  processes = ["app"]

# Recursos da VM
# Nota: Chromium precisa de memória razoável
[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Estratégia de restart
[restart]
  policy = "always"
  max_retries = 3
