services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Banco de dados
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: bela
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: bela_pro
    ports:
      - "5432:5432"
    volumes:
      - bela_pro_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bela -d bela_pro"]
      interval: 5s
      timeout: 5s
      retries: 20

  # ---------------------------------------------------------------------------
  # Redis - Cache e sessões
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

